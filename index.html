<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <link rel="icon" type="image/jpg" href="Images/login.jpg">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the screen */
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            flex-direction: column;
            position: relative;
            margin: 0;
            overflow: hidden; /* Hide overflow to keep everything within the viewport */
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 25px;
            height: auto;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto; /* Pushes the navigation links to the right */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #007bff;
        }

        /* Container and login form styles */
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            color: black;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-container button {
            width: 48%;
        }

        /* Animated Title in the upper-left corner */
        .animated-title {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            animation: moveDown 4s ease-in-out infinite;
        }

        /* Keyframe animation for moving the title from top to bottom */
        @keyframes moveDown {
            0% {
                transform: translateY(-100px); /* Start off-screen */
            }
            50% {
                transform: translateY(100px); /* Move down */
            }
            100% {
                transform: translateY(-100px); /* Return off-screen */
            }
        }

        .logo-small {
            width: 40px;
            height: auto;
            margin-right: 10px;
            animation: bounce 1s ease-in-out infinite; /* Apply the bounce animation */
        }

        /* Footer Icons for Gmail and Facebook */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px; /* Ensure the height and width are the same */
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo-container">
            <img src="Images/logo1.jpg" alt="Logo" class="logo">
            <span class="logo-text">AI DETECTOR</span>
        </div>
        <!-- Navigation Links (Contact & About) -->
        <div class="nav-links">
            <a href="Contact.html">Contact</a>
            <a href="#Features.html">Feature</a>
            <a href="#About.html">About</a>
        </div>
    </div>

    <!-- Animated Title in the upper-left corner -->
    <div class="animated-title">
        <img src="Images/logo1.jpg" alt="Logo" class="logo-small">
        AI Text Detector
    </div>

    <!-- Login Form -->
    <div class="auth-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <div class="button-container">
            <button onclick="login()">Login</button>
            <button onclick="showSignUp()">Sign Up</button>
        </div>
        <p id="attemptsMessage" style="color: red; display: none;">You have reached the maximum login attempts for the admin.</p>
    </div>

    <!-- Sign Up Form (Initially hidden) -->
    <div class="auth-container" id="signUpContainer" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Enter Username" required>
        <input type="email" id="signupEmail" placeholder="Enter Email (Gmail only)" required>
        <input type="password" id="signupPassword" placeholder="Enter Password" required>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="showLogin()">Back to Login</button>
        <p id="errorMessage" class="error-message" style="display: none;"></p>
    </div>

    <!-- Social Icons (Gmail and Facebook) -->
    <div class="social-icons">
        <a href="https://mail.google.com/" target="_blank">
            <img src="Images/gm.png" alt="Gmail">
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="Images/fb.png" alt="Facebook">
        </a>
    </div>

    <script>
        let isAdminLoggedIn = false;
        let isAdminAlreadyLoggedIn = false;
        let adminLoginAttempts = 0;

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (adminLoginAttempts >= 3) {
                document.getElementById("attemptsMessage").style.display = 'block';
                return;
            }

            if (username === "admin" && password === "admin123") {
                if (isAdminAlreadyLoggedIn) {
                    alert("The admin account is already logged in.");
                    return;
                }
                isAdminLoggedIn = true;
                isAdminAlreadyLoggedIn = true;
                window.location.href = "AI Detector.html";
            } else if (username.length === 6 && password === "user123" && !isAdminLoggedIn) {
                window.location.href = "AI Detector.html";
            } else {
                adminLoginAttempts++;
                if (adminLoginAttempts >= 3) {
                    document.getElementById("attemptsMessage").style.display = 'block';
                }
                alert("Invalid username or password.");
            }
        }

        function showSignUp() {
            document.getElementById("loginContainer").style.display = 'none';
            document.getElementById("signUpContainer").style.display = 'block';
        }

        function showLogin() {
            document.getElementById("signUpContainer").style.display = 'none';
            document.getElementById("loginContainer").style.display = 'block';
        }

        function signUp() {
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            // Check if the username is "admin"
            if (username.toLowerCase() === "admin") {
                errorMessage.style.display = 'block';
                errorMessage.textContent = "The username 'admin' is restricted and cannot be used.";
                return;
            }

            // Validate Gmail email format
            if (!email.endsWith("@gmail.com")) {
                alert("Please enter a valid Gmail address.");
                return;
            }

            // Handle sign-up (for now, we'll just log the details)
            console.log("Signed up with username:", username, "Email:", email, "Password:", password);
            alert("Sign up successful!");
            showLogin(); // Redirect back to the login form after successful sign up
        }
    </script>
</body>
</html>
